<!DOCTYPE html>
<html>
  <head>
    <title>404 Page Not Found</title>
    <script>
      const url = window.location.href;
      const path = url.substr(url.indexOf("/", 8));
      const redirectUrl = `${path}index.html`;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
